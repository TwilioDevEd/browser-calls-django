{% extends "base.html" %}

{% load bootstrap_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">

        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <div class="form-actions">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
            </div>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
